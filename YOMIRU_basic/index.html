<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <title>YOMIRU</title>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="192x192" href="../favicons/android-icon-192x192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <!-- FirebaseのSDKをインポート -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <!-- Firebaseの構成オブジェクト -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUqr9CMa4nzBHNKDhfYaP82LQ9nBb2ZrY",
      authDomain: "yomiru-basic-1d8ed.firebaseapp.com",
      projectId: "yomiru-basic-1d8ed",
      storageBucket: "yomiru-basic-1d8ed.appspot.com",
      messagingSenderId: "732891232934",
      appId: "1:732891232934:web:5bd2bf3ac87e4ff6095267"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>

<body>
  <h1>YOMIRU_basic</h1>
  <p>YOMIRU_basicにログインするためには、お手持ちのEメールとパスワードが必要です。<br>利用申請は<a href="https://yomiru.github.io/yomiru/#signup">こちら</a>から
  </p>

  <!-- ログインフォーム -->
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Eメール" required><br>
      <input type="password" id="password" name="password" placeholder="パスワード" required><br>
    
      <button type="button" onclick="login()">ログイン</button>
    </form>

  <!-- JavaScript -->
  <script>
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Firebaseログイン処理
      firebase.auth().signInWithEmailAndPassword(email, password).then((userCredential) => {
        // ログイン成功時の処理
        const user = userCredential.user;
        window.location.href = "https://yomiru.github.io/yomiru/YOMIRU_basic/YOMIRU_basic_main/index.html"; // 別のページにリダイレクト
      })
        .catch((error) => {
          // ログイン失敗時の処理
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error(errorCode, errorMessage);
        });
    });
  </script>

  <section class="footer">
    <a href="https://twitter.com/YOMIRU_official"><img src="../images/twitter.png" height="65px"></a>
    <a href="mailto:yomiru.system@gmail.com"><img src="../images/gmail.png" height="65px"></a>
  </section>

</body>

</html>
